<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    <link rel="stylesheet" href="./css/cooper.css">-->
    <link rel="stylesheet" href="./css/c-login.css">
    <title>Login scot</title>
</head>

<body class="c-login">
<div class="particles-container">
    <div id="particles-js"></div>
</div>

<div class="half"></div>

<div class="foreground">
    <div class="ibox">
        <div class="ibox-title">
            <h5>Iniciar sesión</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-6 flex-center b-r">
                    <span class="c-title-span">Scot</span>
                </div>
                <div class="col-md-6">
                    <form role="form" id="formLogin">
                        <div class="form-group">
                            <label>Nombre de usuario</label>
                            <input type="username" placeholder="Nombre de usuario..." name="username"
                                   class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" placeholder="Contraseña..." name="password" class="form-control" required>
                        </div>
                        <p>
                            ¿Olvidaste tu contraseña? <a href="#">Recupérala aquí.</a>
                        </p>
                        <div class="to-borders">
                            <label class="ilabel">
                                <span class="text">Recuerdame</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <button class="btn btn-primary float-right" type="submit">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/particles.js"></script>
<script src="./js/index.js"></script>
</body>

</html>
